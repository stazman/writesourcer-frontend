<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tempSeller of SellerList">
      <td>{{ tempSeller.firstName }}</td>
      <td>{{ tempSeller.lastName }}</td>
      <td>{{ tempSeller.email }}</td>
      <td>{{ tempSeller.salesVolume }}</td>
    </tr>
  </tbody>
</table>
